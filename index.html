<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Number guesser</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <!-- skeleton css link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/1.2/skeleton.min.css" integrity="sha512-JvPbtEG1Lyc+tvYT6M95+BCJatUADoJnzURrDDyHlWtvNmMfFhz7t9JzgYpaXe48htY6iSjhkOhnzFzfnbwEjQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
        <div class="container">
            <h1>Number Guesser</h1>
            <div id="game">
                <p>Guess the Number between <span class="min-num">1</span> and <span class="max-num">10</span>.</p>
                <input type="text" placeholder="Enter your guess" id="guess-input">
                <!-- <button type="submit" id="guess-value">Submit</button> -->
                <input type="submit" value="Submit" id="guess-btn">
                <p class="message"></p>
            </div>
        </div>
        <script src="app.js" async defer></script>
    </body>
</html>
